name: Deploy Dev

on:
    workflow_run:
        workflows: ["CI"]
        types:
            - completed
        branches:
            - main

jobs:
    deploy:
        name: Build and Deploy to S3 (Dev)
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build application
              run: npm run build
              env:
                  VITE_API_BASE_URL: http://10.0.0.1

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::041121416087:role/frontendmentor-bookmark-manager-web-GitHubActions-Dev-Role
                  aws-region: us-east-1
                  role-session-name: GitHubActions-Dev-Session

            - name: Upload to S3
              run: |
                  aws s3 sync dist/ s3://aserputko-frontendmentor-bookmark-manager-dev/ \
                    --delete \
                    --region us-east-1

            - name: Invalidate CloudFront cache
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ESS2DZG96ON7P \
                    --paths "/*"
